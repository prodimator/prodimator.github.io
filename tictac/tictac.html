<!DOCTYPE HTML>
<html>

<head>
  <title>Tic Tac Toe!</title>
  <meta name="viewport" content="width=600px" />
  <link rel="stylesheet" href="tictac.css" type="text/css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="tictac.js" type="text/javascript"></script>
</head>

<body onload="init();">  
	<div id= "quote">
		<h1>Welcome to Tic-Tac-Toe!</h1>
		<h2>Click to play</h2>
	</div>
	<div id="players">
  		<div id="X"></div>
  		<div id="O"></div>
  		<input type="button" class="button" value="New Game">
	</div>
	<table id="board">
  		<tr class = "0">
    		<td class="0"></td>
    		<td class="1"></td>
   			<td class="2"></td>
  		</tr>
  		<tr class = "1">
    		<td class="3"></td>
    		<td class="4"></td>
    		<td class="5"></td>
  		</tr>
  		<tr class = "2">
   			<td class="6"></td>
    		<td class="7"></td>
    		<td class="8"></td>
  		</tr>
	</table>
	<div id = "bigX">X</div>
	<div id = "bigO">O</div>

  <div class="footer">
    <h2>
      &copy; 2015 Prodimator
    </h2>
  </div>

</body>


</html>
